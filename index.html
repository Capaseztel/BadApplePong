<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="pingpong.js"></script>
</head>
<body>
    <div>
        <video src="badapple.mp4" muted loop id="video1"></video>
        <video src="badapple.mp4" muted loop id="video2"></video>
        <canvas id="campo" width="2000" height="750"></canvas>
    </div>
    <input type="checkbox" id="sonido" class="check-with-label" checked>
    <label for="sonido" class="label-for-check"><div></div></label>
    <section>
        <p>
            (Press any key to start)
        </p>
        <h1>Controls</h1>
        <div>
            <h2>Player 1</h2>
            <p>
                A - Up
                <br>
                Z - Down
            </p>
        </div>
        <div class="end">
            <h2>Player 2</h2>
            <p>
                Up - K
                <br>
                Down - M
            </p>
        </div>
    </section>
</body>
</html>
